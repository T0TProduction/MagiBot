name: Pull request
on: 
  pull_request: 
    branches: 
      - '**'

jobs:
  build_container:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}-pr

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build containers
        run: docker compose build