name: Pull request
on: 
  pull_request: 
    branches: 
      - '**'

jobs:
  build_container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build & Start containers
        run: docker-compose up -d --build
      - name: Stop containers
        if: always()
        run: docker-compose down